<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <!-- Display error messages if login fails -->
                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                Invalid username or password. Please try again.
                            </div>
                        {% endif %}

                        <!-- Login form -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter Email_Id" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="id_password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        {% for message in messages %}
                         <p style="color: red;">{{ message }}</p>
                        {% endfor %}
                    </div>
                    <div class="card-footer text-center">
                        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

<!--     Include Bootstrap JS (optional, for better interaction like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

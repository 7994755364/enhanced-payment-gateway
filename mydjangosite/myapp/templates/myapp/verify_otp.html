<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
</head>
<body>
    <h2>Verify OTP</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <label>Enter OTP:</label>
        <input type="text" name="otp" required><br><br>
        <button type="submit">Verify OTP</button>
    </form>
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
</body>
</html>
